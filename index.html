<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,viewport-fit=cover">
    <title>Food Website</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  
    <div class="container" id="container">
        <div id="menu"></div>

        <div id="food-container">
            <div id="header">
                <div class="util">
                    <i class="fa fa-cart-plus" id="cart-plus"> 0 Items</i>
                </div>
            </div>

            <div id="food-items" class="d-food-items">
                <div id="senator" class="d-biryani">
                    <p id="category-name">Senator</p>    
                </div>

                <div id="nippet" class="d-chicken">
                    <p id="category-name">Nippet</p>    
                </div>

                <div id="meer" class="d-paneer">
                    <p id="category-name">Meer</p>
                </div>

                <div id="veggi" class="d-vegetable">
                    <p id="category-name">Veggi</p> 
                </div>

            </div>

            <div id="cart-page" class="cart-toggle">
                <p id="cart-title">Cart Items</p>
                <p id="m-total-amount">Total Amout : 100</p>
                <table>
                    <thead>
                        <td>Item</td>
                        <td>Name</td>
                        <td>Quantity</td>
                        <td>Price</td>
                    </thead>
                    <tbody id="table-body">
                        
                    </tbody>
                </table>
                <div class="btn-box">
                    <button class="cart-btn">Checkout</button>
                </div>
            </div>
        </div>

        <div id="cart">
            <div class="taste-header">
                
            </div>
            <div id="category-list">
                <p class="item-menu">Choose restaurant</p>
                <div class="border"></div>                
            </div>
            <div id="checkout" class="cart-toggle">
                <p id="total-item">Total Item : 5</p>
                <p id="total-price"></p>
                
                <button class="cart-btn">Checkout</button>
            </div>
        </div>
    </div>


 
    <div id="mobile-view" class="mobile-view">
        <div class="mobile-top">
            <div class="top-menu">
               
                <i class="fa fa-tag"></i>
                <i class="fa fa-heart-o"></i>
                <i class="fa fa-cart-plus" id="m-cart-plus"> 0</i>
            </div>
        </div>
        
        <div class="item-container">
            <div class="category-header" id="category-header"></div>
        </div>

       
    </div>
    <script src="./index.js" type="module"></script>
</body>
</html>
